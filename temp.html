<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expandable CSS Cards</title>

    <link rel="stylesheet" href="/assets/css/slider.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  </head>
  <style>
    .card_container {
      max-width: 800px;
      width: 100%;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 1.25rem;
      transition: all 0.4s;
    }

    .expandable-card {
      flex: 1;
      height: 100%;
      transition: all 0.4s;
    }

    .expandable-card img {
      max-width: 100%;
      height: 100%;
      display: block;
      border-radius: 16px;
      object-fit: cover;
    }

    .expandable-card:nth-child(odd) {
      translate: 0 -20px;
    }

    .expandable-card:nth-child(even) {
      translate: 0 20px;
    }

    .card_container .expandable-card:not(.active) {
      filter: grayscale(100%);
    }

    .expandable-card.active {
      flex: 4;
    }
    @media (max-width: 768px) {
      .expandable-card img {
      max-width: 100%;
      height: 100%;
      display: block;
      border-radius: 16px;
      object-fit: cover;
    }
      .expandable-card.active {
      flex: 24;
    }
    }
  </style>
  <body>
    <div class="card_container px-md-5 bg-danger">
      <div class="expandable-card">
        <img class="shadow" src="/assets/img/cv/cv (1).jpg" alt="" />
      </div>

      <div class="expandable-card">
        <img src="/assets/img/cv/cv (2).jpg" alt="" />
      </div>

      <div class="expandable-card">
        <img class="shadow" src="/assets/img/cv/cv (3).jpg" alt="" />
      </div>

      <div class="expandable-card">
        <img class="shadow" src="/assets/img/cv/cv (4).jpg" alt="" />
      </div>

      <div class="expandable-card">
        <img class="shadow" src="/assets/img/cv/cv (5).jpg" alt="" />
      </div>
    </div>

    <script>
      const cards = document.querySelectorAll('.expandable-card');
      let activeIndex = 2; // Set the third card as active initially

      function cycleCards() {
        cards.forEach((card, index) => {
          card.classList.remove('active');
          if (index === activeIndex) {
            card.classList.add('active');
          }
        });
        activeIndex = (activeIndex + 1) % cards.length;
      }

      // Automatically expand one card at a time every 2 seconds
      setInterval(cycleCards, 2000);

      // Start with the third card as active
      cycleCards();
    </script>
  </body>
</html>
